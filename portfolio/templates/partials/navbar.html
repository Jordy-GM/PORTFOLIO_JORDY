            <form class="d-flex" id="search-form">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar"
                    id="search-input">
                <button class="btn btn-outline-success" type="button" id="search-button">Buscar</button>
            </form>

            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const searchButton = document.getElementById("search-button");
                    const searchInput = document.getElementById("search-input");

                    searchButton.addEventListener("click", function () {
                        const searchText = searchInput.value.toLowerCase();
                        const paragraphs = document.querySelectorAll("p"); // Obtén todos los párrafos

                        paragraphs.forEach(function (paragraph) {
                            const paragraphText = paragraph.textContent.toLowerCase();
                            if (paragraphText.includes(searchText)) {
                                paragraph.innerHTML = paragraphText.replace(
                                    new RegExp(searchText, "gi"),
                                    '<span class="highlighted">$&</span>'
                                );
                            } else {
                                paragraph.innerHTML = paragraphText;
                            }
                        });
                    });
                });
            </script>

            <style>
                .highlighted {
                    background-color: yellow;
                }
            </style>
